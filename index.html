<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Unit Converter</h2>

        <!-- Language Selector -->
        <label for="language-selector">🌍 Select Language:</label>
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">🇺🇸 English</option>
            <option value="zh">🇨🇳 简体中文 (Simplified Chinese)</option>
            <option value="zh-TW">🇹🇼 繁體中文 (Traditional Chinese)</option>
            <option value="ja">🇯🇵 日本語 (Japanese)</option>
            <option value="es">🇪🇸 Español (Spanish)</option>
        </select>        

        <!-- Tab Buttons -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('length')">Length</button>
            <button class="tab-button" onclick="switchTab('weight')">Weight</button>
            <button class="tab-button" onclick="switchTab('temperature')">Temperature</button>
            <button class="tab-button" onclick="switchTab('speed')">Speed</button>
            <button class="tab-button" onclick="switchTab('area')">Area</button>
            <button class="tab-button" onclick="switchTab('volume')">Volume</button>
            <button class="tab-button" onclick="switchTab('currency')">Currency</button>
        </div>

        <!-- Conversion Form -->
        <div id="conversion-section">
            <label for="input-value">Enter Value:</label>
            <input type="number" id="input-value" value="1" placeholder="Enter value">


            <div class="unit-selection-row">
                <div class="unit-container">
                    <label for="from-unit">From:</label>
                    <select id="from-unit"></select>
                </div>

                <button id="reverse-button" onclick="reverseUnits()">🔄</button>

                <div class="unit-container">
                    <label for="to-unit">To:</label>
                    <select id="to-unit"></select>
                </div>
            </div>

            <button class="convert-button" onclick="convert()">Convert</button>

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
